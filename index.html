<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,200;1,600&display=swap" rel="stylesheet"> 
    <title>( EM PROGRESSO ) Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Contar</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome do usuário." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite sua senha."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="text" id="password-confirmation" placeholder="Digite a senha novamente."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <h1>Crie seu QRCode</h1>

    <br>

    <br>
    <br>
    <button onclick="GerarQRCode()">Gerar QRCode</button>
    <br>
    <br>
    <br>
    <img id="QRCodeImage">

    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js"
            crossorigin="anonymous"
    ></script>




    <script src="./js/script.js"></script>

</body>
</html>
